<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>domashka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="main1">
            <h1 class="title">Create an account</h1>
            <p class="txt top">please complete all fields</p>
        </div>
        <form class="main2">
            <div>
                <label class="txt" for="">First Name*</label>
            <input class="input" type="text">
            </div>
            <div>
                <label class="txt" for="">Last Name*</label>
                <input class="input" type="text">
            </div>
            <div>
                <label class="txt" for="">Job title*</label>
                <input type="text" class="input">
            </div>
            <div>
                <label class="txt" for="">Email</label>
                <input type="email" class="input">
            </div>
            <div>
                <label class="txt" for="">Password*</label>
                <input type="password" class="input">
            </div>
            <div>
                <label class="txt" for="">Required Password*</label>
                <input type="password" class="input">
            </div>
            <div>
                <label class="txt" for="">Phone*</label>
                <input type="tel" class="input">
            </div>
            <div>
                <label class="txt" for="">Company*</label>
                <input type="text" class="input">
            </div>
            <div>
                <label class="txt" for="">Employees*</label>
                <select class="input" name="" id="">
                    <option value=""></option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
            </div>
            <div>
                <label for="" class="txt">Country*</label>
                <select class="input" name="" id="">
                    <option value=""></option>
                    <option value="">Venga stan</option>
                    <option value="">Lion stan</option>
                    <option value="">Sven stan</option>
                    <option value="">Ogre stan</option>
                    <option value="">Gde stan?</option>
                </select>
            </div>
        </form>
        <div class="main3">
            <div>
            <input type="checkbox" name="" id="">
             <label class="txt" for="">By creating an account you agree to our Terms & Privacy.
    
             </label>
            </div>
            <div>
                <input type="checkbox" class="mar" name="" id="">
                <label class="txt mar" for="">I accept the Terms of Use</label>
            </div>
            <button class="mar2">Sign up</button>
        </div>
    </div>
</body>
</html>
